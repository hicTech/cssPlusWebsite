<script>
    $(document).ready(function(){


        $(function() {
            var timeout;
            $('.example_constrictor').resizable({
                handles: {
                    'se': '.handler'
                },
                minHeight: 240,
                minWidth: 500,
                start: function(){
                    clearTimeout(timeout);
                },
                stop: function( event, ui ) {
                    timeout = setTimeout(function(){
                        $('.example_constrictor').animate({
                            "width" : "600px",
                            "height" : "300px"
                        }, {duration: 1500, easing: 'easeOutBounce'})
                    },2000);
                }
            });
        });
    })
</script>
