<script>
    $(document).ready(function(){


        $(function() {
            var timeout;
            $('.resizable').resizable({
                handles: {
                    'se': '.handler'
                },
                minHeight: 180,
                minWidth: 370,
                start: function(){
                    clearTimeout(timeout);
                },
                stop: function( event, ui ) {
                    timeout = setTimeout(function(){
                        $('.resizable').animate({
                            "width" : "600px",
                            "height" : "300px"
                        }, {duration: 1500, easing: 'easeOutBounce'})
                    },2000);
                }
            });
        });
    })
</script>
