<body>

<style>


    body:after,
    body:before{
        font-family: Helvetica;
        font-size: 1em;
        color: #666;
        bottom: 13px;
        left: 46%;
    }

    body:before{
        bottom: 0px;
        color: grey;
        font-size: 0.8em;
    }

</style>


<div class="EXTENDER">
    <div class="padder">
        <div class="device-container">
            <div class="iframe-container">

                    <div class="app-switcher">
                        <div class="app-controller-cell">
                            <div class="app-controller-extender">

                                <div class="app-controller-switcher">
                                    <div class="controller-item">
                                        <div class="controller-item-extender">
                                            <div class="controller-item-padder">
                                                <i class="Icon fa-home"></i><div>Home</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="controller-item">
                                        <div class="controller-item-extender">
                                            <div class="controller-item-padder">
                                                <i class="Icon fa-bell"></i><div>Allarm</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="controller-item">
                                        <div class="controller-item-extender">
                                            <div class="controller-item-padder">
                                                <i class="Icon fa-cogs"></i><div>Setting</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="controller-item">
                                        <div class="controller-item-extender">
                                            <div class="controller-item-padder">

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                                        visit <a href="http://www.css.plus/" target="_blank">www.css.plus</a> for more info

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="bottom-shadow"></div>
            <div class="bottom-object"></div>
            <div class="bottom-object-2"></div>
            <div class="bottom-object-3"></div>
            <div class="bottom-object-4"></div>
        </div>
    </div>
