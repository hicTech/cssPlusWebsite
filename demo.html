<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>cssPlus</title>


    <link rel="stylesheet" href="source/flex_layout-0.1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>
<body>

<style>

    /* these classes just to show you all the containers */

    .COL, .ROW, .ROW-FLEX, .COL-FLEX {
        box-shadow: inset 0px 0px 3px 3px rgba(0, 0, 0, 0.1);
    }

</style>

<div class="EXTENDER">
    <div class="PADDER25">
        <div class="COLS">
            <div class="COL ROWS" style="width: 100px">
                <div class="ROW" style="height: 30px">
                    <div class="PADDER-CENTER">Menu 1</div>
                </div>
                <div class="ROW" style="height: 30px">
                    <div class="PADDER-CENTER">Menu 2</div>
                </div>
                <div class="ROW" style="height: 30px">
                    <div class="PADDER-CENTER">Menu 3</div>
                </div>
                <div class="ROW" style="height: 30px">
                    <div class="PADDER-CENTER">Menu 4</div>
                </div>
                <div class="ROW-FLEX">
                    <div class="EXTENDER">
                        <div class="PADDER-CENTER">
                            <small>something centered</small>
                        </div>
                    </div>
                </div>
                <div class="ROW" style="height: 30px">
                    <div class="PADDER-CENTER">
                        <small>something centered</small>
                    </div>
                </div>
            </div>
            <div class="COL-FLEX ROWS">
                <div class="ROW COLS" style="height: 40px">
                    <div class="COL-FLEX">a</div>
                    <div class="COL-FLEX">a</div>
                    <div class="COL-FLEX">a</div>
                    <div class="COL-FLEX">a</div>
                </div>
                <div class="ROW-FLEX COLS">
                    <div class="COL" style="width: 30px"><div class="EXTENDER"><div class="PADDER-CENTER"> - </div></div></div>
                    <div class="COL-FLEX">center</div>
                    <div class="COL" style="width: 30px"><div class="EXTENDER"><div class="PADDER-CENTER"> - </div></div></div>
                </div>

                <div class="ROW COLS CENTER" style="height: 40px">
                    <div class="COL" style="width: 20px">a</div>
                    <div class="COL" style="width: 20px">a</div>
                    <div class="COL" style="width: 20px">a</div>
                </div>

            </div>
        </div>
    </div>
</div>


</body>
</html>
