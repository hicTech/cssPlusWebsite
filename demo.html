<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>cssPlus</title>


    <link rel="stylesheet" href="source/cssPlus-v.0.2-build.css">

</head>
<body>

<style>

    /* these classes just to show you all the containers */

    .CELL{
        box-shadow: inset 0px 0px 3px 3px rgba(0, 0, 0, 0.1);
    }

</style>

<div class="EXTENDER">
    <div class="PADDER25">
        <div class="COLS">
            <div class="CELL _100px ROWS">
                <div class="CELL _30px">
                    <div class="PADDER-CENTER">Menu 1</div>
                </div>
                <div class="CELL _30px">
                    <div class="PADDER-CENTER">Menu 2</div>
                </div>
                <div class="CELL _30px">
                    <div class="PADDER-CENTER">Menu 3</div>
                </div>
                <div class="CELL _30px">
                    <div class="PADDER-CENTER">Menu 4</div>
                </div>
                <div class="CELL _FLEX">
                    <div class="EXTENDER">
                        <div class="PADDER-CENTER">
                            <small>something centered</small>
                        </div>
                    </div>
                </div>
                <div class="CELL _30px">
                    <div class="PADDER-CENTER">
                        <small>something centered</small>
                    </div>
                </div>
            </div>
            <div class="CELL _FLEX ROWS">
                <div class="CELL _40px COLS">
                    <div class="CELL _FLEX">a</div>
                    <div class="CELL _FLEX">a</div>
                    <div class="CELL _FLEX">a</div>
                    <div class="CELL _FLEX">a</div>
                </div>
                <div class="CELL _FLEX COLS">
                    <div class="CELL _30px"><div class="EXTENDER"><div class="PADDER-CENTER"> - </div></div></div>
                    <div class="CELL _FLEX">center</div>
                    <div class="CELL _30px"><div class="EXTENDER"><div class="PADDER-CENTER"> - </div></div></div>
                </div>

                <div class="CELL _40px COLS JUS-CENTER">
                    <div class="CELL _20px">a</div>
                    <div class="CELL _20px">a</div>
                    <div class="CELL _20px">a</div>
                </div>

            </div>
        </div>
    </div>
</div>


</body>
</html>
